<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartMessage</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4135999804727224"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="content">
          <input
            type="number"
            placeholder="Telephone number"
            id="phone"
            class="ipt"
          />
          <button id="create-link">Create link</button>
        </div>

        <div class="message">
          <span>Enter only the number. Ex. 1112344321</span>
        </div>
      </div>

      <div id="content-link" class="modal container">
        <div id="box-link"></div>
        <button id="copy-link">Copy link</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
