<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>StartMessage</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="logo">
          <img src="./assets/favicon.ico" alt="Logo" />
          <h1>Start Message</h1>
          <a target="_blank" href="https://github.com/TheMath123/StartMessage">
            <img
              src="./assets/iconGithub.svg"
              alt="Github"
              title="Github Project"
            />
          </a>
        </div>
        <h3>
          Create a link to start a conversation on WhatsApp.
        </h3>
      </header>

      <div class="container">
        <div class="content">
          <select id="ddi" class="select"></select>
          <input
            type="number"
            placeholder="Telephone number"
            id="phone"
            class="ipt"
          />
          <button id="create-link">Create link</button>
        </div>

        <div class="message">
          <span>Enter only the number. Ex. 1112344321</span>
        </div>
      </div>

      <div id="content-link" class="modal container">
        <div id="box-link"></div>
        <button id="copy-link">Copy link</button>
      </div>
    </div>
    
    <footer>
      <h4>
        @2021 All rights reserved
        <a target="_blank" href="https://github.com/TheMath123">TheMath123</a>.
      </h4>
    </footer>

    <script src="./js/ddiList.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
